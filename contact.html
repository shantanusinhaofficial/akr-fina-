<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_US Form</title>
    <link rel="stylesheet" href="contact.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="website icon" type="png" href="The AKR Letter White PNG.png">
</head>

<body>
    <!-- <h1>Photos</h1>
    <div class="images">
        <img class="one" src="1.jpeg" alt="first image">
        <img class="two" src="2.jpeg" alt="second image">
        <img class="three" src="3.jpeg" alt="third image">

        <img class="five" src="5.jpeg" alt="fifth image">

    <div>
        <section id="Contact_US" class="contact">

            <div class="content">
                <h2>Contact Us</h2>
                <!-- <p>Lorem ipsum doolor sit amet, consectetur adipiscing elit. Proin vitae.</p> -->
            </div>

            <div class="container">
                <div class="contactInfo">

                    <div class="box" data-tilt>
                        <div class="icon" target="_blank"><b></b><button class="buttonn"
                                onclick="location.href='https://maps.app.goo.gl/KuQkZxfUpooL2Pv26'"><i
                                    class="fa-solid fa-location-dot"></i></button></div>
                        <div class="text">
                            <h3>Address</h3>
                            <p>Audacious Kingship Raiders Private Limited.
                                402, 4th Floor, Parwati sadan, Atal Path, Shivpuri, Patna - 800013</p>
                        </div>
                    </div>
                    <div class="box" data-tilt>
                        <div class="icon"><b></b><i class="fa-solid fa-phone"></i></div>
                        <div class="text">
                            <h3>Phone</h3>
                            <p>+91-9262997334</p>
                        </div>
                    </div>
                    <div class="box" data-tilt>
                        <div class="icon"><b></b><i class="fa-solid fa-envelope"></i></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>support@theakrcompany.com</p>
                        </div>
                    </div>
                    <h2 class="txt">Connect with Us</h2>
                    <ul class="sci">
                        <!-- <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li> -->
                        <li data-tilt><a href="https://x.com/theakrcompany" target="_blank"><i
                                    class="fa-brands fa-twitter"></i></a></li>
                        <li data-tilt><a href="https://www.instagram.com/theakrcompany/" target="_blank"><i
                                    class="fa-brands fa-instagram"></i></a></li>
                        <li data-tilt><a href="https://www.linkedin.com/company/the-akr-company-india/"
                                target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>
                    </ul>
                </div>

                <div class="contactForm" data-tilt>
                    <form action="">
                        <h2>Queries</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Full Name</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <textarea required="required"></textarea>
                            <span>Type your message....</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="send">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="contact.js"></script>

</html>
